version: 2
updates:
  # Production dependencies
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "ex_doc"
          - "credo"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "production"

  # Dev/test dependencies
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 2
    groups:
      dev-dependencies:
        patterns:
          - "ex_doc"
          - "credo"
    commit-message:
      prefix: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "dev"

  # GitHub Actions (monthly)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
