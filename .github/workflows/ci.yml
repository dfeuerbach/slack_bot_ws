name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.pxd"
      - ".formatter.exs"
      - ".gitignore"
      - ".credo.exs"
      - ".sobelow-conf"
      - "LICENSE"
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - "**/graphite-base/**"
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.pxd"
      - ".formatter.exs"
      - ".gitignore"
      - ".credo.exs"
      - ".sobelow-conf"
      - "LICENSE"

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/master' && github.sha || ''}}
  cancel-in-progress: true

permissions:
  contents: read

env:
  MIX_ENV: test

jobs:
  test:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest
    env:
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimum supported
          - elixir: "1.17"
            otp: "27"
          # Latest stable
          - elixir: "1.19"
            otp: "28"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps and _build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    env:
      MIX_ENV: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"

      - name: Cache deps and _build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-quality-1.19-28-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-quality-1.19-28-

      - name: Install dependencies
        run: mix deps.get --only dev

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        run: mix format --check-formatted

      - name: Audit dependencies for vulnerabilities
        run: mix hex.audit

      - name: Security scan with Sobelow
        run: mix sobelow --config

      - name: Generate docs (verify no warnings)
        run: mix docs
