name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.pxd'
      - '.formatter.exs'
      - '.gitignore'
      - '.credo.exs'
      - '.sobelow-conf'
      - 'LICENSE'
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - "**/graphite-base/**"
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.pxd'
      - '.formatter.exs'
      - '.gitignore'
      - '.credo.exs'
      - '.sobelow-conf'
      - 'LICENSE'

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/master' && github.sha || ''}}
  cancel-in-progress: true

env:
  MIX_ENV: test

jobs:
  test:
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimum supported
          - elixir: "1.14"
            otp: "24"
          # Middle ground - widely deployed
          - elixir: "1.17"
            otp: "27"
          # Latest stable
          - elixir: "1.19"
            otp: "28"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          cache: mix
          cache-key: mix-${{ matrix.elixir }}-${{ matrix.otp }}

      - name: Install dependencies
        run: mix deps.get

      - name: Compile (warnings as errors) and run tests
        run: mix do compile --warnings-as-errors, test

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    env:
      MIX_ENV: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"
          cache: mix
          cache-key: mix-quality

      - name: Install dependencies
        run: mix deps.get --only dev

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        run: mix format --check-formatted

      - name: Audit dependencies for vulnerabilities
        run: mix hex.audit

      - name: Security scan with Sobelow
        run: mix sobelow --config

      - name: Generate docs (verify no warnings)
        run: mix docs

